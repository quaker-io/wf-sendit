<template name="viewSingleInvitation">
  {{#if Template.subscriptionsReady }}
  {{# with invitation }}
  <h1>{{ title }}</h1>
  {{{ message }}}
  {{/ with }}

  <h2>Files</h2>
  <ul class="list-group">
    {{# each files }}
    <li class="list-group-item">
      <button class="btn btn-primary btn-md pull-right" onClick="location.href='{{ url }}'"><span class="glyphicon glyphicon-download"></span> Download</button>
      <p>{{ name }}</p>
      <div class="clearfix"></div>
    </li>
    {{/ each }}
  </ul>

  {{/ if }}
</template>
