<template name="viewSingleInvitation">
   {{#if Template.subscriptionsReady }}
  {{# with invitation }}
  <h1>{{ title }}</h1>
  {{{ message }}}
  {{/ with }}
  {{# each files }}
  <button class="btn btn-primary btn-lg" onClick="location.href='{{ url }}'">Download</button>
  {{/ each }}
  {{/ if }}
</template>
